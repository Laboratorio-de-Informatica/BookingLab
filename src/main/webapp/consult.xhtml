<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:p="http://primefaces.org/ui"
    template="/template.xhtml">
    <ui:define name="content"> 
        <div class="p-8 flex justify-content-center flex-column">
            
            <p:schedule id="schedule" value="#{bookingController.eventModel}" widgetVar="bookinglabschedule" view="timeGridWeek" locale="es_CO"
                        slotDuration="01:30:00" minTime="07:00:00" maxTime="19:00:00" height="auto" styleClass="schedule" allDaySlot="false" tooltip="true"
                        columnHeaderFormat="timeGridWeek: {weekday: 'long', day: 'numeric', omitCommas: true}" extender="window.ExtenderShowcase"
                        timeZone="#{bookingController.serverTimeZone}" clientTimeZone="#{bookingController.serverTimeZone}">
            </p:schedule>

            <p:linkButton value="Regresar" outcome="index.xhtml"styleClass="btn-link ui-button-raised ui-button-secondary mt-5"/>  
        </div>
    </ui:define>
</ui:composition>
